<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body{
        line-height: 1.5;
        font-family: 'Poppins', sans-serif;
                }
                    *{
        margin:0;
        padding:0;
                    box-sizing: border-box;
                }
        .container{
            max-width: 1170px;
            margin:auto;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
        }
        ul{
            list-style: none;
        }
        .footer{
            background-color: #fafafa;
            padding: 70px 0;
        }

        @media(max-width: 767px){
        .footer-col{
            width: 50%;
            margin-bottom: 30px;
        }
        }
        @media(max-width: 574px){
        .footer-col{
            width: 100%;
        }
        }

        body {
          margin: 0px;
        }

        .a {
          text-decoration: none;
        }

        #navbar {
          display: flex;

          justify-content: space-between;
          padding: 30px;
          top: 0;
        }
        #logo{
          width: 100%;
        }

        #bt,#bt1,#gs,#gs1 {
          margin-top: 5px;
          font-size: 15px;
          font-weight: bold;
          padding: 10px 15px;
          color: white;
          border: 0px;
          border-radius: 10px;
          background-color: rgb(0, 107, 255);
        }

        .signup {
          width:550px;
          display: grid;
          justify-content: center;
          height: 550px;
          border-radius: 10px;
          background-color: white;
          position: relative;
        }


        #bt:hover,#bt1:hover,#gs:hover,#gs1:hover {
          background-color: rgb(10, 94, 212)
        }

        #bt,#bt1,#gs,#gs1 {
          cursor: pointer;
        }

        .p {
          max-width: 600px;
          position: relative;
          color: rgb(125, 130, 134);
          margin-top: 20px;
        }

        #imlogo {
          display: none;
           width: 45px;
        }

        @media (min-width:480px) and (max-width:999px) {
          #mid {

            display: none;
          }
          .p:before {
            width: 40%;
          }
          .p:after{
            width: 40%;
          }

          .signup1{
            width: 90%;
            display: flex;
            justify-content: center;
          }
          #cont>input{
            width: 92%;

          padding: 4%;

          }
          #gs1,#gs{
            width: 100%;
          }
          #navbar {
            display: flex;
            justify-content: space-between;
          }

          #gg {
            display: block;
          }
          #cont{
            width: 60%;
          }

        #sec-div-2{
          width: 90%;
          margin-left: 30%;

                }
        }

        @media (min-width:0px) and (max-width:479px) {
          #mid {

            display: none;
          }
          #cont{
            width: 60%;
          }

          #navbar {
            display: flex;
            justify-content: space-between;
          }

          #gg {
            display: block;
          }

          #cont>input{
            width: 92%;


          padding:  4%;
          }

          #imlogo {
            display: flex;
          }
          #logo {
            display: none;
          }
        }
        @import url('http://fonts.cdnfonts.com/css/gilroy-bold');
        #section_1{
            width: 100%;
            height: auto;
            border: 1px solid transparent;
            margin: auto;

        }
        #cont1{
            width: 90%;
            height: auto;
            margin: auto;
            border: 1px solid transparent;
            display: grid;
            grid-template-columns: 40% 50%;
            grid-template-rows: auto;
            gap: 5%;
            padding: 72px 24px;
        }
        #sec-div-1{
            border: 1px solid transparent;
        }
        #cal{
            font-weight: bold;
            color: #006bff;
            font-family:'Gilroy-Bold';
            margin: 0px 0px 32px;
            font-size: 16px;

        }
        #take{
            font-weight: bold;
            color: #0b3558;
            margin: 0px 0px 32px;

            font-size: 72px;
            font-family:'Gilroy-Heavy'
        }
        #spn{
            color: #006bff;
        }

        #calTag{

            color: #476788;
            margin: 0px 0px 32px;
            line-height: 35px;
            font-size: 20px;
            font-family: 'Gilroy-Medium', sans-serif;
        }

        #sec-div-2{
            border: 1px solid transparent;
        }

        #start{
            border: 0px;
            background-color: #006BFF;
            color: white;
            margin: 8px 0px;
            padding: 10px 18px;
            font-family: 'Gilroy-Medium', sans-serif;
            font-size:18px;
            border-radius: 7px;
        }

            #signup form {
        display: inline-block;
    }
    #bt1,
    #bt {
        display: inline-block;
    }
    </style>
</head>

        <div id="sec-div-1">
            <h1 id="take">Easy scheduling <span id="spn"> ahead</span></h1>
