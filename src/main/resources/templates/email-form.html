<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
</head>
<body>
<h2>Send Email</h2>
<form action="/sendEmail" method="post">
    <label for="sender">Your Email:</label><br>
    <input type="email" id="sender" name="sender" required><br>

    <label for="recipients">Recipient's Email(s) (separated by commas):</label><br>
    <input type="text" id="recipients" name="recipients" required><br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" required><br>

    <button type="submit">Send Email</button>
</form>
</body>
</html>
