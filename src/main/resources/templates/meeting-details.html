<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Meeting Details</h2>
            <p>Please join the meeting at the following link:</p>
            <p><a th:href="${meetingLink}">Join Meeting</a></p>
            <p>Date: <span th:text="${selectedDate}"></span></p>
            <p>Time: <span th:text="${selectedTime}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
