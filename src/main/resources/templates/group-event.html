<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating New Event Type</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .main{
          padding: 20px;
          font-family: Arial, sans-serif; /* Change font style */
        }
        header{
          width: 300px;
        }
        .event-form{
          display: flex;
          flex-direction: column;
          align-items: left;
          justify-content: left;
          width: 300px;
        }
        .form-label {
          display: block;
          margin-bottom: 5px;
          font-size: 16px;
          color: #333;
        }
        .form-input, .form-select {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          box-sizing: border-box;
          font-size: 16px;
          border: 2px solid black; /* Increase border thickness */
        }
        .location-options {
          margin-bottom: 10px;
        }
        .location-option {
          margin-bottom: 5px;
        }
        .location-label {
          margin-left: 5px;
        }
        .submit-button {
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          border: 2px solid black;
          font-size: 16px;
        }
        .availability-option{
          display: grid;
          grid-template-columns: 120px 120px;
          column-gap: 18px;
        }
        .availability-label{
          padding-top: 10px;
        }
        .calendar {
          border-collapse: collapse;
        }
        .calendar th, .calendar td {
          border: 2px solid black; /* Increase border thickness */
          padding: 10px;
          text-align: center;
        }
        .date {
          text-decoration: none;
          color: black;
        }
        .date:hover {
          color: blue;
        }
        .box-2 {
          position: absolute;
          bottom: 110px;
          left: 60px;
        }
    </style>
</head>
<body>
<div class="main">
    <header>
        <a th:href="@{/event_types}" class="cancel-link">Cancel</a>
        <h3 class="title">Group Event </h3>
        <hr>
    </header>
    <form th:action="@{/saveEvent}" th:object="${event}" class="event-form">
        <label for="event_name" class="form-label">Event name *:</label>
        <input id="event_name" type="text" th:field="*{title}" class="form-control form-input" required>
        <label for="time-duration" class="form-label">Duration *:</label>
        <select id="time-duration" th:field="${event.duration}" class="form-select form-control" required>
            <option value="15">15 minutes</option>
            <option value="30" selected>30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">1 hour</option>
            <option value="90">1 hour 30 minutes</option>
            <option value="120">2 hours</option>
        </select><br>

        <label class="form-label">Location:</label>
        <div class="location-options">
            <div class="location-option">
                <input type="radio" id="location-1" th:field="*{platform}" th:value="zoom" class="form-check-input" required>
                <label for="location-1" class="form-check-label location-label"><i class="fas fa-video"></i> Zoom</label>
            </div>
            <div class="location-option">
                <input type="radio" id="location-2" th:field="*{platform}" th:value="phone-call" class="form-check-input" required>
                <label for="location-2" class="form-check-label location-label"><i class="fas fa-phone"></i> Phone call</label>
            </div>
            <div class="location-option">
                <input type="radio" id="location-3" th:field="*{platform}" th:value="in-person" class="form-check-input" required>
                <label for="location-3" class="form-check-label location-label"><i class="fas fa-users"></i> Google meeting</label>
            </div>
        </div><br>

        <label for="event_description" class="form-label">Event Description:</label>
        <textarea rows="10" cols="60" id="event_description" th:field="*{description}" class="form-control form-input"></textarea>
        <div class="box-2">
            <input type="submit" value="Continue" class="submit-button btn btn-primary">
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
