<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Event</title>
    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            font-size:large;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .event-type {
            border: 2px solid black;
            border-radius:10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .event-type:hover {
            background-color: #f9f9f9;
        }
        .event-type a {
            text-decoration: none;
            color: black;
        }
        .event-type h3 {
            margin-top: 0;
        }
        .event-type p {
            margin-bottom: 0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Create New Event Type</h1>
    <div class="event-type">
        <a  th:href="@{event_types/solo}">
            <h3>One-on-One</h3>
            <p>One host with one invitee</p>
        </a>
    </div>
    <div class="event-type">
        <a th:href="@{event_types/group}">
            <h3>Group</h3>
            <p>One host with group of invitees</p>
        </a>
    </div>

</body>
</html>
